{{- if and (.Values.enabled) (not .Values.local) }}
{{- if .Values.deploy_app }}

{{- if and (.Values.ingress.enabled) (not .Values.ingress.mci) }}
{{- if not .Values.ingress.is_secondary }}
{{- if or (not .Values.multi_cluster) (eq .Values.cpl_cluster_name .Values.cluster_name) (.Values.ingress.override) }}

apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: {{ .Release.Name }}
  namespace: {{ .Release.Namespace }}
  labels:
    namespace: {{ .Release.Namespace }}
    backstage.io/kubernetes-id: {{ .Values.app_code }}
  annotations:
    {{- if .Values.acm.enabled }}
    configsync.gke.io/cluster-name-selector: {{ include "primary_cluster" $ }}
    {{- end }}

    {{- if or (.Values.ingress.bring_ip) (.Values.google.create_ip) }}
    kubernetes.io/ingress.global-static-ip-name: {{ include "ip_name" . }}
    {{- end }}

    {{- if .Values.ingress.https }}
    networking.gke.io/v1beta1.FrontendConfig: {{ .Release.Name -}}-gke-frontendconfig
    {{- if .Values.cert_manager.enabled }}
    cert-manager.io/cluster-issuer: "letsencrypt-nginx"
    kubernetes.io/tls-acme: "true"
    {{- else }}
    networking.gke.io/managed-certificates: {{ .Release.Name -}}-google-cert
    {{- end }}
    {{- if .Values.ingress.nginx }}
    nginx.ingress.kubernetes.io/enable-cors: "true"
    nginx.ingress.kubernetes.io/cors-allow-headers: >
        DNT,Keep-Alive,User-Agent,X-Requested-With,If-Modified-Since,Cache-Control,Content-Type,Range,Authorization,xc-auth
    nginx.ingress.kubernetes.io/cors-allow-methods: GET, POST, PUT, PATCH, OPTIONS
    nginx.ingress.kubernetes.io/cors-allow-origin: '{{- include "full_domain" $ -}}'
    nginx.ingress.kubernetes.io/rewrite-target: {{ .Values.ingress.rewrite_target }}
    nginx.ingress.kubernetes.io/force-ssl-redirect: "true"
    nginx.ingress.kubernetes.io/ssl-passthrough: "true"
    {{- end }}
    {{- if .Values.external_dns.enabled }}
    external-dns.alpha.kubernetes.io/hostname: '{{ include "full_domain" $ -}}.'
    {{- end }}
    {{- end }}

spec:
  {{- if and (.Values.ingress.https) (.Values.ingress.nginx) (.Values.cert_manager.enabled) }}
  tls:
  - hosts:
    - {{ include "full_domain" $ }}
    secretName: ingress-certs
  {{- end }}

  rules:
  - http:
      {{- if .Values.ingress.nginx }}
      host: {{ include "full_domain" $ }}
      {{- end }}
      paths:
      - path: /
        pathType: Prefix
        backend:
          service:
            name: {{ include "service_name" $ }}
            port:
              number: 443

      {{- range .Values.extraPorts }}
      {{- if .exposeInIngress }}
      - path: {{ .ingressPath }}
        pathType: Prefix
        backend:
          service:
            name: {{ include "service_name" $ }}
            port:
              number: {{ .containerPort }}
      {{- end }}
      {{- end }}

      {{- if .Values.ingress.is_primary_ingress }}
      {{- range .Values.ingress.secondary_list }}

      {{- if .path }}
      - path: /{{- .path }}
      {{- else }}
      - path: /{{- .name }}
      {{- end }}

        pathType: Prefix
        backend:
          service:
            name: {{ include "lifecycle" $ -}}-{{- required "REQUIRED: app_code" $.Values.app_code -}}-{{- .name }}
            port:
              number: 443

      {{- end }}
      {{- end }}
{{- end }}
{{- end }}
{{- end }}

{{- end }}
{{- end }}
