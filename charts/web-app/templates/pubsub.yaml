{{- if .Values.create_infra }}
{{- if .Values.google.pubsub.enabled }}
{{- if .Values.google.pubsub.create }}
---

apiVersion: pubsub.cnrm.cloud.google.com/v1beta1
kind: PubSubSubscription
metadata:
  name: {{ include "pubsub_subscription_name" $ }}
  annotations:
    cnrm.cloud.google.com/project-id: {{ include "app_project_id" $ }}
spec:
  ackDeadlineSeconds: {{ .Values.google.pubsub.subscription.ackDeadlineSeconds }}
  messageRetentionDuration: {{ .Values.google.pubsub.subscription.messageRetentionDuration }}
  retainAckedMessages: {{ .Values.google.pubsub.subscription.retainAckedMessages }}
  topicRef:
    name: {{ include "pubsub_topic_name" $ }}
  {{- if .Values.google.pubsub.subscription.push.enabled }}
  pushConfig:
    pushEndpoint: 'https://{{- include "full_domain" $ -}}/{{- .Values.google.pubsub.subscription.push.endpoint }}'
  {{- end }}

---

apiVersion: pubsub.cnrm.cloud.google.com/v1beta1
kind: PubSubTopic
metadata:
  name: {{ include "pubsub_topic_name" $ }}
  annotations:
    cnrm.cloud.google.com/project-id: {{ include "app_project_id" $ }}

{{- if .Values.google.pubsub.schema.enabled }}
spec:
  schemaSettings:
    schemaRef:
      name: {{ include "pubsub_topic_name" $ -}}-schema
    encoding: {{ .Values.google.pubsub.encoding }}

---

apiVersion: pubsub.cnrm.cloud.google.com/v1beta1
kind: PubSubSchema
metadata:
  name: {{ include "pubsub_topic_name" $ -}}-schema
  annotations:
    cnrm.cloud.google.com/project-id: {{ include "app_project_id" $ }}
spec:
  type: {{ .Values.google.pubsub.schema.type }}
  projectRef:
    external: {{ include "app_project_id" $ }}


{{- end }}

{{- end }}
{{- end }}
{{- end }}
