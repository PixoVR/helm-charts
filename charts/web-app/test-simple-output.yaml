# Source: web-app/templates/deployment.yaml
apiVersion: apps/v1
kind: Deployment
metadata:
  name: 'dev-sample-web'
  namespace: test
  labels:
    namespace: test
    name: web
    tier: backend
spec:
  replicas: 1
  strategy:
    type: RollingUpdate
  selector:
    matchLabels:
      app: 'dev-sample-web'
  template:
    metadata:
      annotations:
        cluster-autoscaler.kubernetes.io/safe-to-evict: "true"
        linkerd.io/inject: enabled
        container.apparmor.security.beta.kubernetes.io/app: runtime/default
        container.seccomp.security.alpha.kubernetes.io/app: runtime/default

      labels:
        app: 'dev-sample-web'
        namespace: test
        name: web
        tier: backend
    spec:

      hostIPC: false
      hostNetwork: false
      hostPID: false
      securityContext:
        runAsUser: 101
        runAsGroup: 101
        fsGroup: 101
        supplementalGroups:
          - 150

      volumes:

        - name: tmp-dir
          emptyDir: {}
        - name: usr-tmp-dir
          emptyDir: {}
        - name: var-tmp-dir
          emptyDir: {}

        - name: db-volume
          emptyDir: {}

      serviceAccountName: 'app-workload'
      restartPolicy: Always
      containers:
      - name: app
        image: 'gcr.io/app-project/sample/dev/web:latest'
        imagePullPolicy: Always
        securityContext:
          allowPrivilegeEscalation: false
          privileged: false
          procMount: Default
          readOnlyRootFilesystem: true
          runAsNonRoot: true
          seccompProfile:
            type: RuntimeDefault

        resources:
          requests:
            memory: 128Mi
            cpu: 0.1
          limits:
            memory: 256Mi
            cpu: 0.25

        volumeMounts:
          - mountPath: /var/sqlite
            name: db-volume
          - mountPath: /tmp
            name: tmp-dir
          - mountPath: /usr/tmp
            name: usr-tmp-dir
          - mountPath: /var/tmp
            name: var-tmp-dir
        livenessProbe:
          httpGet:
            path: /
            port: 80
          initialDelaySeconds: 30
          periodSeconds: 10

        readinessProbe:
          httpGet:
            path: /
            port: 80
          initialDelaySeconds: 30
          periodSeconds: 10

        env:
        - name: USE_GCS
          value: "true"
        - name: NAMESPACE
          value: test
        - name: DOMAIN
          value: 'api.sample.dev.simple.com'
        - name: PORT
          value: "80"

        - name: TMP_PATH
          value: "/var/tmp"

        - name: GCP_PROJECT_ID
          value: "app-project"

        - name: DB_PROJECT_ID
          value: "db-project"

        - name: REGION
          value: "us-central1"

        - name: LIFECYCLE
          value: DEV

        - name: APP_ENV
          value: DEV

        - name: NODE_ENV
          value: DEV
        - name: APP_HOST
          value: https://api.sample.dev.simple.com

        

        ports:
        - containerPort: 80
          name: app-port
---
