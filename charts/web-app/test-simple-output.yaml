apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: test
  namespace: test
  labels:
    namespace: test
    backstage.io/kubernetes-id: sample
  annotations:
    networking.gke.io/v1beta1.FrontendConfig: test-gke-frontendconfig
    networking.gke.io/managed-certificates: test-google-cert
