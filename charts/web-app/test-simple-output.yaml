# Source: web-app/templates/backend-config.yaml
apiVersion: cloud.google.com/v1
kind: BackendConfig
metadata:
  name: test-backendconfig
  namespace: test
spec:
  healthCheck:
    checkIntervalSec: 60
    port: 80
    type: HTTP
    requestPath: /

  securityPolicy:
    name: no-russia

  cdn:
    enabled: false
    cachePolicy:
      includeHost: true
      includeProtocol: true
---
# Source: web-app/templates/cloudbuild.yaml
apiVersion: cloudbuild.cnrm.cloud.google.com/v1beta1
kind: CloudBuildTrigger
metadata:
  name: dev-sample-web-ci
  annotations:
    cnrm.cloud.google.com/project-id: app-project
  labels:
    namespace: test
spec:
  disabled: false
  github:
    owner: PixoVR
    name: replaceme 
    push:
      branch: "^dev$"

  substitutions:
    "_LIFECYCLE": dev
    "_APP_CODE": sample
    "_SERVICE_NAME": web
  build:
    timeout: 1800s
    options:
      machineType: E2_HIGHCPU_8

    step:


      - id: "Build-Image"
        name: "gcr.io/kaniko-project/executor:v1.16.0"
        args:
          - --destination=gcr.io/app-project/sample/dev/web:$COMMIT_SHA
          - --destination=gcr.io/app-project/sample/dev/web:latest
          - --context=.
          - --dockerfile=Dockerfile
          - --cache=true
          - --cache-ttl=240h
