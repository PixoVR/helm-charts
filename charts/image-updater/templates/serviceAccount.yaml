{{ if .Values.serviceAccount.create }}
---
apiVersion: v1
kind: ServiceAccount
metadata:
  name: {{ .Values.serviceAccount.name }}
  namespace: {{ .Release.Namespace }}
{{- if .Values.serviceAccount.annotations }}
  {{- range $key, $value := .Values.serviceAccount.annotations }}
    {{ $key }}: {{ $value }}
  {{- end }}
{{- end }}
{{ end }}
