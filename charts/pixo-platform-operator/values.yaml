
defaultLabels:
  app.kubernetes.io/managed-by: Helm
  app.kubernetes.io/instance: platform-operator
  app.kubernetes.io/created-by: pixo-platform-operator
  app.kubernetes.io/part-of: pixo-platform
  app.kubernetes.io/component: platform-operator
  app.kubernetes.io/name: platform-operator
  helm.sh/chart: platform-operator-0.1.0

manager:
  replicas: 1
  image:
    repository: gcr.io/pixo-bootstrap/pixo-platform-operator
    tag: 0.0.13
    pullPolicy: IfNotPresent

gcpsm:
  enabled: false
  projectId: pixo-platform
  refreshInterval: 1h
  username:
    remoteKey: pixo-platform-operator-username
  password:
    remoteKey: pixo-platform-operator-password