apiVersion: constraints.gatekeeper.sh/v1beta1
kind: K8sPSPVolumeTypes
metadata:
  name: psp-volume-types
spec:
  match:
    kinds:
      - apiGroups: [""]
        kinds: ["Pod"]
  parameters:
    volumes:
    - configMap
    - downwardAPI
    - emptyDir
    - flexVolume
    - persistentVolumeClaim
    - projected
    - secret
