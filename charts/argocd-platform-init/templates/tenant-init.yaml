{{ if .Values.tenants.enabled }}
---
apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: tenant-app-sets
  annotations:
    argocd.argoproj.io/sync-wave: "-50"
  labels:
    tier: tenants
    deployment: helm
spec:
  project: {{ .Values.argocd_cpl_project }}
  source:
    repoURL: {{ .Values.tenants.chart.repoURL }}
    targetRevision: {{ .Values.tenants.chart.version }}
    chart: {{ .Values.tenants.chart.name }}
  destination:
    server: {{ .Values.destination_server }}
    namespace: backstage
  syncPolicy:
    syncOptions:
      - CreateNamespace=true

{{- end }}
